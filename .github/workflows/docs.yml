name: docs

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-16-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Set git identity
      run: |
        git config --global user.name "Martin Ad√°mek"
        git config --global user.email "banan23@gmail.com"

    - name: Install libkrb5-dev (for run-rs)
      run: |
        sudo apt update
        sudo apt install libkrb5-dev

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-${{ matrix.node-version }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Install
      run: |
        yarn config set ignore-engines true
        yarn

    - name: Build & deploy docs
      run: |
        cd docs
        yarn
        yarn deploy
      env:
        GIT_USER: "B4nan:${{ secrets.GH_TOKEN }}"
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Squash all commits to reduce repository size
      run: |
        git fetch
        git checkout gh-pages
        git reset HEAD~2
        git commit --amend -m 'mikro-orm.io'
        git push --force origin gh-pages
      env:
        GIT_USER: "B4nan:${{ secrets.GH_TOKEN }}"
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
