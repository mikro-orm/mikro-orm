version: "3.4"

services:
  # mongodb is managed via `run-rs`

  mysql8:
    image: mysql:8-oracle
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    command: [ "mysqld", "--default-authentication-plugin=mysql_native_password" ]
    volumes:
      - mysql8:/var/lib/mysql

  mariadb:
    image: mariadb:10.8
    ports:
      - "3309:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - mariadb:/var/lib/mysql

  postgre:
    image: postgres:14.2
    ports:
      - "5432:5432"
    volumes:
      - postgre:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  mssql:
    image: mcr.microsoft.com/azure-sql-edge:latest
    ports:
      - "1433:1433"
    # volumes:
    #   - mssql:/var/opt/mssql/data
    #user: root
    environment:
      MSSQL_SA_PASSWORD: Root.Root
      ACCEPT_EULA: 1

volumes:
  mysql8:
    driver_opts:
      type: tmpfs
      device: tmpfs
  mysql:
    driver_opts:
      type: tmpfs
      device: tmpfs
  mariadb:
    driver_opts:
      type: tmpfs
      device: tmpfs
  postgre:
    driver_opts:
      type: tmpfs
      device: tmpfs
